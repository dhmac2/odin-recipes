<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Overnight Chia Oats</title>
    </head>

    <body>
        <h1>Overnight Chia Oats</h1>
        <img src="../images/Overnight-oats-in-a-jar.webp" 
        alt="Overnight oats in a jar with strawberry and bananas on top">
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup Almond Milk</li>
            <li>1/2 cup rolled oats</li>
            <li>1/2 medium banana, mashed</li>
            <li>1 tablespoon chia seeds</li>
        </ul>
        <h2>Directions</h2>
        <ol>
            <li>Combine almond milk, oats, mashed banana, and chia seeds in a 1-pint jar.
                Seal with a lid and shake well. Refrigerate 8 hours to overnight.
            </li>
        </ol>
    </body>
